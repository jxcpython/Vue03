<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <first></first>
    <hr>
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script src="js/vuex.3.0.1.js"></script>
<script>

    let first = {
        template: `
            <div>这是一个组件
                <button @click="add">点击数字变大</button>
            </div>
        `,
        methods: {
            add() {
                this.$store.commit("num_add");
            }
        }
    }

    let second = {
        template: `
            <div>这是第二个组件
                <span>点击组件1的按钮，让组件2的数字显示发生变化--->：{{$store.state.num}}</span>
            </div>
        `
    }
    let myStore = new Vuex.Store({
        state: {
            num: 3,
        },

        mutations: {
            num_add: function (state) {
                if (state.num < 10) {
                    state.num++;
                }
            }
        }
    })

    new Vue({
        el: "#app",
        data: {},
        components: {
            first: first,
            second: second,
        },
        // 将状态机注入到vue的实例
        store: myStore,
    })
</script>
</body>
</html>
